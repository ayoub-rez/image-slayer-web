    <div id="content">
        <center>
            <div class="slider">
                <img src="images/img4.jpg" class="active">
                <img src="images/img5.jpg" >
                <img src="images/img6.jpg" >
                <img src="images/img7.jpg" >
            </div>
            
            <input onclick="changeSlide('previous')" id="back" type="image" src="images/back.png">
            <input  onclick="changeSlide('next')" id="next" type="image" src="images/next.png">
            
            
            
        </center>
    </div>
    <!------------------------------->
    <footer>
        
    </footer>
    
    <script>
            var i = 4000 ; 
            function myFn() {changeSlide('next');}
            var interval = setInterval(myFn,i);
             
            function changeSlide(direction){
                
                var currentImg = $('.active');
                var nextImg = currentImg.next();
                var previousImg = currentImg.prev();
                
                if (direction == 'next'){

                clearInterval(interval); 
                interval = setInterval(myFn, i);

                    if (nextImg.length)/*****/
                        nextImg.addClass('active');
                   
                    else
                        $('.slider img').first().addClass('active');
                }
                else{

                clearInterval(interval); 
                interval = setInterval(myFn, i);

                    if (previousImg.length)
                        previousImg.addClass('active');
                       
                    else
                        $('.slider img').last().addClass('active');
                         
                }
                currentImg.removeClass('active');
                

            }
        
    </script>
